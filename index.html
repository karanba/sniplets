<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script>
            angular.module('SN', []).controller('myCtrl', myCtrl);
            
            function myCtrl($scope, $interval){
                $scope.people = [
                    {name: 'Nick', age: 10},
                    {name: 'Mary', age: 2},
                    {name: 'Daniel', age: 5},
                    {name: 'Frenk', age: 8}
                ];
                $scope.filter = 'number';
                $scope.callMe = function(p){
                    return p.name;
                };
                $scope.date = new Date();
                $interval(function(){
                    $scope.date = new Date();
                }, 1000)
            }
        </script>
    </head>
    <body ng-app="SN">
        <div class="container">
            <div ng-controller="myCtrl">
                <div class="jumbotron clearfix">
                    <h3>
                        <span class="glyphicon glyphicon-time pull-right"></span>
                        {{date | date:'yyyy MMMM dd EEE  HH:mm:ss'}}
                    </h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="p in people | orderBy:'-age'" ng-class="['active', callMe(p)]">{{p.name}} <span class="badge">{{p.age}}</span></li>
                </ul>
            </div>
        </div>
    </body>
</html>
