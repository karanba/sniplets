<!DOCTYPE html>
<html ng-app="ngkiddemo">
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="app/css/app.css">
        <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="app/modules/ngKid/grid/grid.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="myCtrl">
            <div>
                <div class="clearfix">
                    <h3>
                        <span class="glyphicon glyphicon-time pull-right"></span>
                        {{date | date:'yyyy MMMM dd EEE  HH:mm:ss'}}
                    </h3>
                </div>
                <div ng-kid-grid style="height: 300px; width: 100%;"></div>
            </div>
        </div>
    </body>
</html>
